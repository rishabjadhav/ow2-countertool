<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OW2 Counter Tool</title>
    <link rel="stylesheet" href="heroesstyles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/barlogo.png" alt="Overwatch Logo" class="header-image">
            <div class="nav-links">
                <a href="index.html">Hero</a> |
                <a href="team.html">Team</a>
            </div>
        </header>
        <main>
            <div class="grid-container">
                <div class="role-section" id="tank-section">
                    <div class="grid" id="tank-grid"></div>
                </div>
                <div class="role-section" id="damage-section">
                    <div class="grid" id="damage-grid"></div>
                </div>
                <div class="role-section" id="support-section">
                    <div class="grid" id="support-grid"></div>
                </div>
            </div>
            <div class="divider"></div>
            <aside class="hero-details" id="hero-details">
                <h2 id="hero-name">Select a Hero</h2>
                <p id="hero-role"></p>
                <img id="hero-img" src="" alt="Hero Image" style="display:none;">
                <h3>Effective against</h3>
                <div class="counter" id="hero-counters"></div>
                <h3>Countered by</h3>
                <div class="weak" id="hero-weaknesses"></div>
            </aside>
        </main>
    </div>
    <script src="heroscript.js"></script>
</body>
</html>
